<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, t){
                let answer = [];
                let p = 1000;
//왼쪽으로 for문한번 , 오른쪽으로 for문한번 총 2번을 돌아 더 작은값을 push
                for(let x of s){
                    if(x===t){
                        p=0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer.push(p);
                    }
                }

                p=1000;
                for(let i=s.length-1;i>=0;i--){
                    if(s[i]===t){
                        p = 0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer[i] = Math.min(answer[i],p);                    }
                }


                return answer;
            }
            
            let str="teachermode";
            console.log(solution(str, 'e'));
        </script>
    </body>
</html>
