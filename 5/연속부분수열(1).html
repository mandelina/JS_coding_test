<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        // lt , rt 각각 포인터
        let answer = 0,
          lt = 0,
          sum = 0;
        // 오른쪽으로 계속 더해가다가 m값보다 커지면 lt값이 앞에서부터 빼면서 m값과 같아지는지 본다. m과 같아지면 answer++
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }
        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
