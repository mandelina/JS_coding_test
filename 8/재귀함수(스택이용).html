<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function DFS(L) {
          if (L == 0) return;
          else {
            DFS(L - 1);
            console.log(L);
          }
        }
        DFS(n);
      }
      //d(3)=>d(2)=>d(1)=>d(0)호출후 console.log로 L값을 찍어주며 1 2 3 을 출력
      solution(3);
    </script>
  </body>
</html>
