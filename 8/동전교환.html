<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동전개수</title>
</head>
<body>
    <script>
      function solution(m,arr){
        let answer = Number.MAX_SAFE_INTEGER;
        let n= arr.length;
        function DFS(L,sum){
          if(sum>m) return; //값이 m을 넘어버리는 경우가 생김. 이경우 return
          if(L>answer) return ; //다음 볼 레벨값이 현재 만족한 레벨값(answer)보다 크면 볼필요가 없음 . 최소 동전개수니까!
          if(sum===m){
            console.log(L,sum);
            answer = Math.min(answer,L);
          }
          else{
            for (let i=0;i<n;i++){
              DFS(L+1,sum+arr[i]);
            }
          }
        }
        DFS(0,0)
        return answer;
      }

      let arr=[1,2,5]
      console.log(solution(15,arr));
     
    </script>
</body>
</html>
