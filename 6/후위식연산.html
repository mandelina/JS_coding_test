<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        stack = [];
        for (let x of s) {
          if (!isNaN(x)) {
            stack.push(Number(x)); //string이므로 number로 바꿔야함
          } else {
            //연산자면
            let rt = stack.pop(); //먼저 나오는게 연산자의 오른쪽
            let lt = stack.pop(); //나중이 연산자의 왼쪽
            if (x === "+") {
              stack.push(lt + rt);
            } else if (x === "-") {
              stack.push(lt - rt);
            } else if (x === "*") {
              stack.push(lt * rt);
            } else if (x === "/") {
              stack.push(lt / rt);
            }
          }
        }
        answer = stack[0]; // 마지막 스택에 남은 숫자가 답
        return answer;
      }
      let str = "352+*9-";
      console.log(solution(str));
    </script>
  </body>
</html>
