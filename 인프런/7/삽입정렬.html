<html>
  <head>
    <meta charset="UTF-8" />
    <title>삽입정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr; // 얕은복사
        for (let i = 0; i < arr.length; i++) {
          let tmp = arr[i], //tmp에 arr[i]값을 넣어 비교
            j;
          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > tmp) {
              arr[j + 1] = arr[j]; //그 다음으로 넣음
            } else {
              break;
            }
          }
          arr[j + 1] = tmp; // 임시값을
        }
        return answer;
      }

      let arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
    </script>
  </body>
</html>
