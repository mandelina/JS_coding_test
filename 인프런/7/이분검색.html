<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b); //오름차순정렬

        let lt = 0;
        let rt = arr.length - 1;

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (arr[mid] === target) {
            answer = mid + 1; // 순서이므로 인덱스+1
            break;
          } else if (arr[mid] > target) {
            //target은 왼쪽에 있으므로 rt를 왼쪽부분끝으로
            rt = mid - 1;
          } else {
            lt = mid + 1; //target은 오른쪽에 있으므로 lt를 오른쪽부분의 첫번째로
          }
        }
        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
  </body>
</html>
