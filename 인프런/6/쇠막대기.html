<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === "(") {
            stack.push(s[i]); //여는 괄호이면 스택에 푸시
          } else {
            //닫는괄호면

            stack.pop(); //레이저의 괄호를 빼준다.
            if (s[i - 1] === "(") {
              //앞이 닫는 괄호면 레이저
              answer += stack.length;
            } else {
              //그게 아니면 막대기의 끝
              answer += 1;
            }
          }
        }
        return answer;
      }

      let a = "()(((()())(())()))(())";
      console.log(solution(a));
    </script>
  </body>
</html>
