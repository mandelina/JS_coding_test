<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = Array.from({ length: m }, () => 0);
        function DFS(L, s) {
          if (L === m) {
            //레벨까지 도달했을경우
            answer.push(tmp.slice());
          } else {
            //가닥이 뻗는구간
            for (let i = s; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }
        DFS(0, 1);
        return answer;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
