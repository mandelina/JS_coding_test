<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>재귀함수-내풀이</title>
  </head>
  <body>
    <script>
      function solution(n) {
        if (n === 0) {
          return;
        } else {
          solution(n - 1);
          console.log(n);
        }
      }

      console.log(solution(3));
    </script>
  </body>
</html>
