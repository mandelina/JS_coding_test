<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let total = arr.reduce((a, b) => a + b, 0);
        let n = arr.length;

        // l: 트리레벨 , sum: 부분집합의 합
        function DFS(L, sum) {
          if (flag) return;
          if (L === n) {
            if (total - sum === sum) {
              // 서로소인 두 부분집합의 합이 서로  같다면
              answer = "YES"; //오른쪽
              flag = 1;
            }
            console.log(sum, total - sum);
          } else {
            //다음 레벨로 계속 탐색하기
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
