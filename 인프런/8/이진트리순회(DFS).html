<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      function solution(v) {
        let answer;
        function DFS(v) {
          //v:정점
          //직접 스택그린후 써보면서 코드이해하기!

          if (v > 7) {
            return;
          } else {
            // console.log(v); //전위순회
            DFS(v * 2);
            console.log(v); //중위순회
            DFS(v * 2 + 1);
            // console.log(v); //후위순회
          }
        }

        DFS(v);
        return answer;
      }
      console.log(solution(1));
    </script>
  </body>
</html>
