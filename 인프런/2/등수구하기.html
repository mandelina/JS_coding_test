<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n = arr.length;
                let answer = Array.from({length:n}, ()=>1);//새로운 객체를 만듬, 1로 다 초기화
                for(let i=0;i<n;i++){
                    for(let j=0;j<n;j++){
                        if(arr[j]>arr[i]) answer[i]++; //j값이 클때마다 등수가 밀려남
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
