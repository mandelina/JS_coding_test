<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        let dy = Array.from({ length: n + 2 }, () => 0);
        // +2 : 출발지점 , 도착지점은 돌다리가 아님

        dy[1] = 1;
        dy[2] = 2;
        for (let i = 3; i <= n + 1; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        answer = dy[n + 1]; // 돌다리를 다 건너고 도착지점에 있는 횟수가 답
        return answer;
      }

      console.log(solution(7));
    </script>
  </body>
</html>
