<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let dy = Array.from({ length: arr.length }, () => 0);
        dy[0] = 1; //첫번째 숫자는 1가지

        // dy배열을 채우기 위한 for문
        for (let i = 1; i < arr.length; i++) {
          let max = 0;

          // 뒤에있는 숫자의 갯수중 가장 큰 갯수를 찾기위한 for문
          for (let j = i - 1; j >= 0; j--) {
            if (arr[j] < arr[i] && dy[j] > max) {
              max = dy[j];
            }
          }

          dy[i] = max + 1;
          answer = Math.max(answer, dy[i]);
        }
        return answer;
      }
      let arr = [5, 3, 7, 8, 6, 2, 9, 4];
      console.log(solution(arr));
    </script>
  </body>
</html>
