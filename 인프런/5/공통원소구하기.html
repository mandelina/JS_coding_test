<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        //   two pointer algorthm
        let answer = [];
        // 그냥 sort()를 사용할 경우 2자리수에서 잘못sort된다 .
        // a-b : 오름차순 , b-a : 내림차순
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let p1 = (p2 = 0);
        while (p1 < arr1.length && p2 < arr2.length) {
          if (arr1[p1] == arr2[p2]) {
            answer.push(arr1[p1++]);
            p2++;
          } else {
            if (arr1[p1] < arr2[p2]) p1++;
            else p2++;
          }
        }
        return answer;
      }
      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
