<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // two pointer algorithm - n+m 시간복잡도
      //   sort 함수 - nlogn시간복잡도

      function solution(arr1, arr2) {
        let answer = [];
        let n = arr1.length;
        let m = arr2.length;
        let p1 = (p2 = 0); //포인터 변수

        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1++]);
          } else {
            answer.push(arr2[p2++]);
          }
        }
        console.log(answer);
        // 두개의 배열중 하나가 push가 끝나면 다른 하나의 배열의 원소모두 push
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        return answer;
      }
      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
