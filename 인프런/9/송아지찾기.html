<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 10001 }, () => 0);
        let dis = Array.from({ length: 10001 }, () => 0);
        let queue = [];
        queue.push(s); // 현재 현수의 위치 푸시
        ch[s] = 1; // 출발지점 체크
        dis[s] = 0;
        while (queue.length) {
          let x = queue.shift();
          // -1,1,5칸씩
          for (let nx of [x - 1, x + 1, x + 5]) {
            if (nx === e) return dis[x] + 1; // 좌표가 송아지 좌표와 일치하면 return
            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
              ch[nx] = 1;
              queue.push(nx);
              dis[nx] = dis[x] + 1;
            }
          }
        }
        return answer;
      }
      console.log(solution(8, 3));
    </script>
  </body>
</html>
