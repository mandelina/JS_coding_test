<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                //i 멘토 j 멘티
                let answer = 0, tmp=[];
                m = test.length;  //행개수
                n= test[0].length;  //열개수
                for(let i=1;i<=n;i++){      //1번학생부터 n번학생까지
                    for(let j=1;j<=n;j++){  
                        console.log(i,j);
                        let cnt = 0;
                        for(let k=0;k<m;k++){
                            let pi=pj=0;
                            for(let s=0;s<n;s++){
                                if(test[k][s] ===i) pi=s;
                                if(test[k][s]===j) pj=s;
                            }
                            if(pi<pj) cnt++;  //테스트통과갯수
                        }
                        if(cnt===m) {
                            tmp.push([i,j]);
                            answer++;
                         } //m과 테스트통과갯수가 같아야 짝지을수 있음
                    }
                }
                console.log(tmp)
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
