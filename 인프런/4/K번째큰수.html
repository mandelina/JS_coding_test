<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 중복이 제거되는 자료구조 : set
            function solution(n, k, card){
                let answer;
                let tmp = new Set();
                for(let i=0; i<n; i++){
                    for(let j=i+1; j<n; j++){
                        for(let k=j+1; k<n; k++){
                            tmp.add(card[i]+card[j]+card[k]);
                        }
                    }
                }
                console.log(tmp)
                let a=Array.from(tmp).sort((a, b)=>b-a);  // 내림차순
                console.log(a)
                answer=a[k-1];  //k번째 큰수 return
                return answer; 
            }
        
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
