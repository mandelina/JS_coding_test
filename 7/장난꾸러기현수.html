<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sortArr = arr.slice(); //깊은복사
        console.log(arr);

        sortArr.sort((a, b) => a - b); //오름차순 정렬
        console.log(sortArr);
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] !== sortArr[i]) {
            //다른곳 , 즉 현수가 자리 바꾼곳
            answer.push(i + 1); //번호이므로 인덱스+1 해줌
          }
        }
        return answer;
      }

      let arr = [120, 130, 150, 150, 130, 150];

      console.log(solution(arr));
    </script>
  </body>
</html>
