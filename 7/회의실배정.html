<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(meeting) {
        let answer = 0;
        meeting.sort((a, b) => {
          if (a[1] === b[1]) {
            // 끝나는 시간이 같으면 시작하는 시간으로 정렬
            return a[0] - b[0];
          } else {
            //끝나는 시간이 다르면 끝나는 시간으로 정렬
            return a[1] - b[1];
          }
        });
        let et = 0;
        for (let x of meeting) {
          if (x[0] >= et) {
            //x[0] : x의 시작시간 et :회의끝난시간
            answer++;
            et = x[1]; // 회의의 끝나는 시간을 업데이트
          }
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];

      let arr2 = [
        [3, 3],
        [2, 3],
        [1, 3],
      ];
      console.log(solution(arr2));
    </script>
  </body>
</html>
